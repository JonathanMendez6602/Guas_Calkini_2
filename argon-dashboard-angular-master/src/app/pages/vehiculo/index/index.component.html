<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px; background-image: url(assets/img/theme/grua_1.jpg); background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-info opacity-8"></span>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="col">
          <div class="d-flex justify-content-left">
            <div class="searchbar">
              <input class="search_input" type="text" name="filterModelo" placeholder="Buscar... " [(ngModel)]="filterModelo">
              <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>
        <div class="card-header border-0">
          <button class="btn btn-icon btn-3 btn-info" type="button" a routerLink="/vehiculo/create">
            <span class="btn-inner--icon"><i class="ni ni-delivery-fast"></i></span>
            <span class="btn-inner--text">NUEVO SERVICIO</span>
          </button>
        </div>
        <div class="card-header border-0">
          <h3>LISTA DE SERVICIOS</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="media-body">
              <tr>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">ID</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">Marca</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">Modelo</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">Placas</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">Descripci√≥n</span>
                    </div>
                  </div>
                </th>
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm"></span>
                    </div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehiculo of vehiculos | filterServicio:filterModelo">
                <td>{{vehiculo.id}}</td>
                <td>{{ vehiculo.marca }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>{{ vehiculo.placas }}</td>
                <td>{{ vehiculo.descripcion }}</td>
                <td>
                  <button class="btn btn-icon btn-3 btn-warning btn-sm" type="button" [routerLink]="['/vehiculo/', 'view', vehiculo.id  ]">
                    <span class="btn-inner--icon"><i class="ni ni-zoom-split-in"></i></span>
                    <span class="btn-inner--text">Ver</span>
                  </button>
                  <button class="btn btn-icon btn-3 btn-warning btn-sm" type="button" [routerLink]="['/vehiculo/', 'edit', vehiculo.id  ]">
                    <span class="btn-inner--icon"><i class="ni ni-settings-gear-65"></i></span>
                    <span class="btn-inner--text">Editar</span>
                  </button>
                  <button class="btn btn-icon btn-3 btn-danger btn-sm" type="button" (click)="deleteVehiculo(vehiculo.id)">
                    <span class="btn-inner--icon"><i class="ni ni-cloud-download-95"></i></span>
                    <span class="btn-inner--text">Borrar</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
